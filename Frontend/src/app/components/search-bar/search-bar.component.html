<div class="search-bar">
  <mat-form-field class="search-bar_field">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      name="search"
      class="search-bar_input"
      type="text"
      placeholder="Find the perfect song"
      [(ngModel)]="value"
    />
  </mat-form-field>
</div>

<div class="song-list" *ngFor="let song of musicFiles" >
    <app-song-card 
        [song]="song" 
        (playSong)="playMusic(song)">
    </app-song-card>
</div>
<div *ngIf="currentTrack">
    <h2>Now Playing: {{ currentTrack.fileName }}</h2>
    <!-- <audio controls [src]="musicService.streamFile(currentTrack.fileName)"></audio> -->
</div>
